<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Smart Workout Tracker</title>
  <style>
    :root {
      --bg: #000;
      --text: #fff;
      --btn-bg: #1f1f1f;
      --btn-hover: #333;
      --accent: limegreen;
      --border: #444;
    }
    [data-theme="light"] {
      --bg: #f0f0f0;
      --text: #222;
      --btn-bg: #fff;
      --btn-hover: #ddd;
      --accent: #0077ff;
      --border: #ccc;
    }
    body {
      background-color: var(--bg);
      color: var(--text);
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }
    h1 {
      margin-bottom: 10px;
      font-size: 2.2rem;
    }
    .container {
      background-color: var(--btn-bg);
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.4);
      max-width: 400px;
      width: 100%;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    .form-group label {
      display: block;
      margin-bottom: 5px;
    }
    .form-group input {
      width: 100%;
      padding: 8px;
      border: 1px solid var(--border);
      border-radius: 6px;
      background-color: var(--bg);
      color: var(--text);
    }
    button {
      padding: 10px;
      border: none;
      border-radius: 6px;
      background-color: var(--accent);
      color: #fff;
      font-size: 1em;
      cursor: pointer;
      transition: 0.3s ease;
    }
    button:hover {
      opacity: 0.85;
    }
    #stopwatch {
      text-align: center;
      font-size: 2rem;
      margin: 10px 0;
    }
    #countdownProgress {
      width: 100%;
      height: 12px;
      background: var(--border);
      border-radius: 6px;
      overflow: hidden;
    }
    #progressBar {
      height: 100%;
      background: var(--accent);
      width: 0%;
      transition: width 1s linear;
    }
    #setLog {
      max-height: 150px;
      overflow-y: auto;
      background: var(--btn-bg);
      padding: 10px;
      border: 1px solid var(--border);
      border-radius: 6px;
      font-size: 0.9rem;
    }
    .set-complete {
      padding: 6px 0;
      border-bottom: 1px solid var(--border);
    }
    .theme-toggle {
      margin-top: 15px;
      text-align: center;
    }
    .button-group {
      display: flex;
      gap: 10px;
    }
    @media screen and (max-width: 480px) {
      h1 {
        font-size: 1.5rem;
      }
      .container {
        padding: 15px;
      }
      .button-group {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>
  <h1>Smart Workout Tracker</h1>
  <div class="container">
    <div class="form-group">
      <label>Exercise Duration (seconds):</label>
      <input type="number" id="exerciseDuration" min="1" value="30">
    </div>
    <div class="form-group">
      <label>Rest Duration (seconds):</label>
      <input type="number" id="restDuration" min="1" value="10">
    </div>
    <div class="form-group">
      <label>Number of Sets:</label>
      <input type="number" id="totalSets" min="1" value="3">
    </div>
    <div class="button-group">
      <button id="startBtn" onclick="toggleWorkout()">Start Workout</button>
      <button id="pauseBtn" onclick="pauseWorkout()" style="display:none">Pause</button>
    </div>
    <div id="stopwatch">00:00</div>
    <div id="countdownProgress"><div id="progressBar"></div></div>
    <div id="setLog"></div>
    <div class="theme-toggle">
      <button onclick="toggleTheme()">Toggle Theme</button>
    </div>
    <audio id="beepAudio">
      <source src="https://actions.google.com/sounds/v1/alarms/beep_short.ogg" type="audio/ogg">
      <source src="https://actions.google.com/sounds/v1/alarms/beep_short.mp3" type="audio/mpeg">
    </audio>
  </div>

  <script>
    let theme = 'dark';
    function toggleTheme() {
      theme = theme === 'dark' ? 'light' : 'dark';
      document.documentElement.setAttribute('data-theme', theme);
    }

    const stopwatch = document.getElementById("stopwatch");
    const progressBar = document.getElementById("progressBar");
    const setLog = document.getElementById("setLog");
    const startBtn = document.getElementById("startBtn");
    const pauseBtn = document.getElementById("pauseBtn");
    const beepAudio = document.getElementById("beepAudio");

    let isExercise = true;
    let setCount = 0;
    let totalSets = 0;
    let interval;
    let timeLeft;
    let originalTime;
    let paused = false;

    function toggleWorkout() {
      if (interval) {
        resetWorkout();
      } else {
        startWorkoutSequence();
      }
    }

    function startWorkoutSequence() {
      const exDur = parseInt(document.getElementById("exerciseDuration").value);
      const restDur = parseInt(document.getElementById("restDuration").value);
      totalSets = parseInt(document.getElementById("totalSets").value);

      if (!exDur || !restDur || !totalSets) return alert("Please fill all fields.");

      setCount = 0;
      isExercise = true;
      setLog.innerHTML = "";
      startBtn.textContent = "Reset";
      pauseBtn.style.display = "inline-block";
      startPhase(exDur);
    }

    function startPhase(duration) {
      timeLeft = duration;
      originalTime = duration;
      updateDisplay();
      updateProgressBar();

      interval = setInterval(() => {
        if (!paused) {
          timeLeft--;
          updateDisplay();
          updateProgressBar();

          if (timeLeft <= 0) {
            clearInterval(interval);
            interval = null;
            playBeep();

            if (isExercise) {
              logSet();
            } else {
              setCount++;
            }

            if (setCount >= totalSets) {
              stopwatch.textContent = "üéâ Workout Complete!";
              pauseBtn.style.display = "none";
              return;
            }

            isExercise = !isExercise;
            const nextDuration = isExercise
              ? parseInt(document.getElementById("exerciseDuration").value)
              : parseInt(document.getElementById("restDuration").value);
            startPhase(nextDuration);
          }
        }
      }, 1000);
    }

    function updateDisplay() {
      const minutes = String(Math.floor(timeLeft / 60)).padStart(2, '0');
      const seconds = String(timeLeft % 60).padStart(2, '0');
      stopwatch.textContent = `${isExercise ? "üèãÔ∏è Exercise" : "üõå Rest"} - ${minutes}:${seconds}`;
    }

    function updateProgressBar() {
      const percent = (timeLeft / originalTime) * 100;
      progressBar.style.width = percent + '%';
    }

    function logSet() {
      const div = document.createElement("div");
      div.className = "set-complete";
      div.textContent = `‚úîÔ∏è Set ${setCount + 1} Complete`;
      setLog.appendChild(div);
      setLog.scrollTop = setLog.scrollHeight;
    }

    function pauseWorkout() {
      paused = !paused;
      pauseBtn.textContent = paused ? "Resume" : "Pause";
    }

    function resetWorkout() {
      clearInterval(interval);
      interval = null;
      paused = false;
      startBtn.textContent = "Start Workout";
      pauseBtn.style.display = "none";
      stopwatch.textContent = "00:00";
      progressBar.style.width = '0%';
      setLog.innerHTML = "";
    }

    function playBeep() {
      beepAudio.currentTime = 0;
      beepAudio.play();
    }
  </script>
</body>
</html>
